<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl font-bold text-blue-800 mb-6">Memory Card Game</h1>
    
    <div class="mb-4 flex gap-4">
        <button id="easy-btn" class="px-4 py-2 bg-green-500 text-white rounded-lg font-semibold hover:bg-green-600 transition">
            Easy (2×4)
        </button>
        <button id="medium-btn" class="px-4 py-2 bg-yellow-500 text-white rounded-lg font-semibold hover:bg-yellow-600 transition">
            Medium (3×4)
        </button>
        <button id="hard-btn" class="px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600 transition">
            Hard (4×4)
        </button>
    </div>
    
    <div class="mb-6 flex justify-between w-full max-w-md">
        <div class="text-xl font-semibold text-blue-700">Moves: <span id="moves">0</span></div>
        <div class="text-xl font-semibold text-blue-700">Pairs: <span id="pairs">0</span>/<span id="total-pairs">8</span></div>
    </div>
    
    <div id="game-container" class="w-full max-w-md bg-white p-4 rounded-lg shadow-lg">
        <div id="game-board" class="grid gap-3"></div>
    </div>
    
    <div class="mt-8 flex gap-4">
        <button id="restart-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
            Restart Game
        </button>
        <a href="/index.htm" class="px-6 py-2 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700 transition text-center">
            Home
        </a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
