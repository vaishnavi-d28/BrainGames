<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel = "stylesheet" href="styles.css"> 
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Reaction Time Tester</h1>
 
    </div>

    <div id="reaction-box" class="w-full max-w-2xl h-96 bg-red-600 rounded-xl shadow-lg flex flex-col items-center justify-center cursor-pointer transition-colors duration-300">
        <p id="instruction" class="text-white text-2xl font-semibold">Wait for green...</p>
        <p id="result" class="text-white text-xl mt-4 hidden"></p>
    </div>

    <div class="mt-8 bg-white p-6 rounded-xl shadow-md w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Stats</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="bg-blue-50 p-4 rounded-lg">
                <p class="text-gray-600">Last Reaction</p>
                <p id="last-time" class="text-2xl font-bold text-blue-600">-</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg">
                <p class="text-gray-600">Best Time</p>
                <p id="best-time" class="text-2xl font-bold text-green-600">-</p>
            </div>
            <div class="bg-yellow-50 p-4 rounded-lg">
                <p class="text-gray-600">Worst Time</p>
                <p id="worst-time" class="text-2xl font-bold text-yellow-600">-</p>
            </div>
            <div class="bg-purple-50 p-4 rounded-lg">
                <p class="text-gray-600">Average</p>
                <p id="avg-time" class="text-2xl font-bold text-purple-600">-</p>
            </div>
        </div>
        <button id="reset-btn" class="mt-6 px-6 py-2 bg-gray-200 text-gray-800 rounded-lg font-semibold hover:bg-gray-300 transition">
            Reset Stats
        </button>
        <a href="/index.htm" class="px-6 py-2 bg-gray-600 text-white rounded-lg font-semibold hover:bg-gray-700 transition text-center">
            Home
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
